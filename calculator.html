<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="calculator.css" rel="stylesheet">

  </head>
  <body>
    <h1>Calculator</h1>
    <div id="wrapper">
      <div>
        <span id="display"></span>
      </div>
      <div id="num-pad">
      <div id="first-line">
        <button id="one" type="submit" value="1">1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div id="second-line">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div id="third-line">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div id="fourth-line">
        <button>0</button>
        <button>+</button>
        <button>-</button>
      </div>
      <div id="fifth-line">
        <button>x</button>
        <button>/</button>
        <button id="equals">=</button>

      </div>
      <div id="sixth-line">
        <button id="clear">clear</button>
      </div>
      </div>
  </div>
  <script src ="calculator.js"></script>
  </body>

</html>
