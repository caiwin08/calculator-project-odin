<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="calculator.css" rel="stylesheet">
    <script src = "calculator.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="wrapper">
      <div class ="output">
        <form>...</form>
      </div>
      <div class="first-line">
        <button class="test">1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="second-line">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div class="third-line">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div class="fourth-line">
        <button>0</button>
        <button>+</button>
        <button>-</button>
      </div>
      <div class="fifth-line">
        <button>x</button>
        <button>/</button>
        <button class="equals">=</button>

      </div>
      <div class="sixth-line">
        <button class="clear">clear</button>
      </div>
  </div>
  </body>

</html>
